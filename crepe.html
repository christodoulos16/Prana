<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Prana Menu</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Lato;
            background-color: #ccffcc;
            padding: 20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .menu-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 10px;
        }
        .menu-info {
            flex-grow: 1;
        }
        /*.menu-section h1 {
            background-color: #004d40;
            color: white;
            padding: 22px;
            margin: 0;
        }
        .menu-section {
            margin-bottom: 40px;
        } */
        .menu-info h2 {
            margin: 0;
            font-size: 10px;
            color: #1E3A8A;
        }
        .menu-info h3 {
            margin: 0;
            font-size: 20px;
            color: #1E3A8A;
        }
        .menu-info p {
            margin: 5px 0;
            color: #555;
        }
        .menu-info .price {
            font-weight: bold;
            color: #1E3A8A;
        }
    </style>
</head>
<body>
<h1>SWEET CREPES</h1>
<div class="menu-item">
    <img src="prana-fotos/koulouri.jpg" alt="Espresso">
    <div class="menu-info">
        <h3>Bueno & Oreo</h3>
        <h2>Σοκολάτα Bueno & Μπισκότο Oreo</h2>
        <p class="price">€2.00</p>
    </div>
</div>

<div class="menu-item">
    <img src="prana-fotos/koulouri.jpg" alt="Cappuccino">
    <div class="menu-info">
        <h3>Koulori Pralina</h3>
        <p class="price">€3.00</p>
    </div>
</div>

<div class="menu-item">
    <img src="prana-fotos/koulouri.jpg" alt="Latte">
    <div class="menu-info">
        <h3>Koulouri Olive</h3>
        <p class="price">€3.50</p>
    </div>
</div>

<div class="menu-item">
    <img src="prana-fotos/koulouri.jpg" alt="Mocha">
    <div class="menu-info">
        <h3>Koulouri Tachini</h3>
        <p class="price">€4.00</p>
    </div>
</div>

<div class="menu-item">
    <img src="prana-fotos/koulouri.jpg" alt="Mocha">
    <div class="menu-info">
        <h3>Koulouri Philadelfia</h3>
        <p class="price">€4.00</p>
    </div>
</div>

</body>
</html>
